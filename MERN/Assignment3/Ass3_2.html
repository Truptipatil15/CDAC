<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
     
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            color: #333;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        form {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        form:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        
        label {
            font-size: 15px;
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            transition: color 0.2s ease;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 5px rgba(66, 165, 245, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #42a5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
        }

      
        #Output {
            font-size: 15px;
            color: #333;
            padding: 15px;
            background-color: #e1f5fe;
            border-left: 4px solid #1e88e5;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        p{
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <p>User Information Form</p>
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
        <label>Contact No.</label>
        <input type="text" id="Contact" placeholder="Enter your contact number" required>
        <label>Email ID</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        <button type="button" onclick="displayForm()">Submit</button>
    </form>

    <div id="Output"></div>

    <script>
        function displayForm() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const contactNo = document.getElementById("Contact").value;
            const email = document.getElementById("email").value;

            document.getElementById("Output").innerHTML = `
                <strong>First Name:</strong> ${firstName}<br>
                <strong>Last Name:</strong> ${lastName}<br>
                <strong>Contact No:</strong> ${contactNo}<br>
                <strong>Email ID:</strong> ${email}
            `;
        }
    </script>
</body>
</html>
