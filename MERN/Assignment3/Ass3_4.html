<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words on Hover</title>
    <style>
        /* Styling for the highlight effect */
        .highlight {
            background-color: yellow;
            color: red;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background-color: #f0f4f8;
            margin: 0;
        }
        
        #task4 {
            max-width: 600px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
   
    <section id="task4">
        
        <h2>Highlight Bold Words on Hover</h2>
        <p>
            <a href="#" onmouseover="highlightBold()" onmouseout="removeHighlight()">On mouse over here bold words of the following paragraph will be highlighted</a>
        </p>
        <p id="textWithBold">
            We have just started this <b>section</b> for the <b>users</b> (beginner to <b>intermediate</b>) who want to work with various JavaScript <b>problems</b> and write scripts <b>online</b> to test their JavaScript <b>skill</b>.
        </p>
    
    </section>

    <script>
        function highlightBold() {
            const boldWords = document.querySelectorAll("#textWithBold b");
            boldWords.forEach(word => {
                word.classList.add("highlight");
            });
        }

        function removeHighlight() {
            const boldWords = document.querySelectorAll("#textWithBold b");
            boldWords.forEach(word => {
                word.classList.remove("highlight");
            });
        }
    </script>
</body>
</html>
