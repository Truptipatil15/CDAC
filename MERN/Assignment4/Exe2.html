<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forEachElement(arr,callback)
        {
            for(var i=0;i<arr.length;i++)
          {
            callback(arr[i],i);
          }

        }

        forEachElement([2,3,4,5,6],function(ele,index)
        {
            console.log(`Index ${index}:${ele*2}`);
        });
    </script>
</body>
</html>
