<html>
 <head>
  <title>
   Contact Us
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d0e7f9;
            background: url("images/images.jfif") no-repeat;
            background-size: cover;
        }
        .container {
            width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(133, 122, 230, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px;
            color: white;
            text-align: right;
        }
        .header div {
            display: inline-block;
            margin: 0 5px;
            width: 10px;
            height: 10px;
            background-color: #7f8c8d;
            border-radius: 50%;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .form-section {
            flex: 1;
        }
        .form-section h2 {
            margin-top: 0;
            color: #34495e;
        }
        .form-section .input-group {
            margin-bottom: 15px;
        }
        .form-section .input-group input,
        .form-section .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .form-section .input-group input::placeholder,
        .form-section .input-group textarea::placeholder {
            color: #95a5a6;
        }
        .form-section .input-group i {
            margin-right: 10px;
            color: #95a5a6;
        }
        .form-section .input-group input {
            display: flex;
            align-items: center;
        }
        .form-section .input-group textarea {
            height: 100px;
            resize: none;
        }
        .form-section .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section .btn:hover {
            background-color: #16a085;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
   </div>
   <div class="content">
    <div class="form-section">
     <h2>
      Contact us
     </h2>
     <div class="input-group">
      <i class="fas fa-user">
      </i>
      <input placeholder="Name" type="text"/>
     </div>
     <div class="input-group">
      <i class="fas fa-envelope">
      </i>
      <input placeholder="Email" type="email"/>
     </div>
     <div class="input-group">
      <textarea placeholder="Message"></textarea>
     </div>
     <button class="btn">
      Send Message
     </button>
    </div>
    <div class="image-section">
     <img alt="Img" height="300" src="images/contacr.jpg" width="300"/>
    </div>
   </div>
  </div>
 </body>
</html>
