<body>
   <script>
    function sum(...Number)
    {
        return Number.reduce((total,num)=>total+num,0);

    }
    console.log(sum(1, 2, 3));         
    console.log(sum(10, 20, 30, 40));  
    console.log(sum(5));               
    console.log(sum()); 
   </script> 
</body>
